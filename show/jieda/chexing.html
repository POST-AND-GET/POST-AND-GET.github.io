<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		
		<script type="text/javascript">
			var channel = 20;
		</script>
		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<title>捷达-车型亮点</title>
		<style type="text/css">
		.swipe { overflow: hidden; position: relative;}
.swipe-wrap {overflow: hidden;position: relative;}
.swipe-wrap > div {float:left;width:100%;position: relative;}
.swipe-wrap a{ float: left;}
.swipe-wrap img{width:100%; height:auto;}
.n{margin: 0 auto;margin-top: 20px; width: 80px;}
			.n li{width: 13px;height: 13px;background:url(images/c.png) no-repeat;float: left;margin-left: 3px;}
			li.c{width: 13px;height: 13px;background: url(images/c-hover.png) no-repeat;}
		</style>
	</head>
	<body onload="resetPage()">
		<div class="W">
			<img id="bg-index" src="images/chexing.jpg" />
			<div class="content-2" style="opacity: 1">
				<span style="margin-left: 15px;margin-top: 12px;display: block;">
					车型亮点
				</span>
				<div id="closeBtn" onclick="window.location.href='index.html'"></div>
				<div id='mySwipe' style="width: 250px;overflow: hidden;margin: 0 auto;margin-top: 5px;opacity: 1;">
                  <div class='swipe-wrap' >
                    <div><a href="#"><img src="images/cx1.jpg" alt="" /></a></div>
                    <div><a href="#"><img src="images/cx2.jpg" alt="" /></a></div>
                    <div><a href="#"><img src="images/cx3.jpg" alt="" /></a></div>
                    <div><a href="#"><img src="images/cx4.jpg" alt="" /></a></div>
                    <div><a href="#"><img src="images/cx5.jpg" alt="" /></a></div>
                  </div>
                </div>
                <ul class="n" >
                	<li id="point-0" class="c"></li>
                	<li id="point-1"></li>
                	<li id="point-2"></li>
                	<li id="point-3"></li>
                	<li id="point-4"></li>
                </ul>
</div>
			
			<ul class="bottom">
				<li id="yy" ></li>
				<li id="cx"></li>
				<li id="info"></li>
				<li id="yulu"></li>
			</ul>
		</div>
		<script src='js/swipe.js'></script>
	</body>
	<script>
		// pure JS
		var elem = document.getElementById('mySwipe');
		window.mySwipe = Swipe(elem, {
		  // startSlide: 4,               //开始滚动的位置
		  //auto: 3000,                //开始自动幻灯片（以毫秒为单位幻灯片之间的时间）
		  // continuous: true,     //创建一个无限的循环（当滑动到所有动画结束时是否循环滑动）
		  // disableScroll: true,    // 当滚动滚动条时是否停止幻灯片滚动
		  // stopPropagation: true,    //是否停止事件冒泡
//		   callback: function(index, element) {},     //幻灯片运行中的回调函数
		  transitionEnd: function(index, element) {
		  	if(index == 0){$('.c').removeClass('c');$('#point-0').addClass('c')};
		  	if(index == 1){$('.c').removeClass('c');$('#point-1').addClass('c')};
		  	if(index == 2){$('.c').removeClass('c');$('#point-2').addClass('c')};
		  	if(index == 3){$('.c').removeClass('c');$('#point-3').addClass('c')};
		  	if(index == 4){$('.c').removeClass('c');$('#point-4').addClass('c')};
		  }      //动画运行结束的回调函数
		});
		</script>
	<script src="js/common.js" type="text/javascript" ></script>
</html>
