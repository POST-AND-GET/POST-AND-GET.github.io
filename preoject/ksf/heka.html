		<!-- <audio id="audio" src="images/music.mp3" autoplay="autoplay" loop="loop" style="width: 0;height: 0;"></audio> -->

        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="js/sha.js"></script>
        <script src="js/check.js"></script>
        <script>
            var obj = sign(localStorage.getItem("ticket"), window.location.href);
            wx.config({
                debug: false,
                appId: 'wx866a50062b092ff6',
                timestamp: obj.timestamp,
                nonceStr: obj.nonceStr,
                signature: obj.signature,
                jsApiList: [
                  'onMenuShareTimeline',
                  'onMenuShareAppMessage'
                ]
            });
            wx.ready(function () {
                var imgUrl = 'http://static.adwo.com/ad/201502/ksf/images/wxicon.jpg';
                var descContent = '梦想贺新年，你为谁许愿？';
                var shareTitle = '梦想贺新年，你为谁许愿？';
                var lineLink = window.location.href + "&k=0";
                runfun(function () {
                    wx.onMenuShareAppMessage({
                        title: shareTitle, // 分享标题
                        desc: descContent, // 分享描述
                        link: lineLink, // 分享链接
                        imgUrl: imgUrl, // 分享图标
                        success: function () { },
                        cancel: function () { }
                    });
                })
                runfun(function () {
                    wx.onMenuShareTimeline({
                        title: shareTitle, // 分享标题
                        link: lineLink, // 分享链接
                        imgUrl: imgUrl, // 分享图标
                        success: function () { },
                        cancel: function () { }
                    });
                });
                wx.error(function (res) {
                    runajax();
                });
            });
        </script>
        <script type="text/javascript">
            function resetPage() {
                var deviceWidth = document.documentElement.clientWidth,
                    scale = deviceWidth / 320;
                document.body.style.zoom = scale;
            }
            resetPage();
        </script>
	</body>
