	<script>
		// pure JS
		
		$("#close").click(function(){
			$("#maskbg").hide();
			$(".showimg").hide();
		});
		
		
	$(".img ul li").click(function(){
			$("#maskbg").show();
			$(".showimg").show();
			var b = $(this).index();
			var elem = document.getElementById('mySwipe');
		window.mySwipe = Swipe(elem, {
		   startSlide: b,               //开始滚动的位置
//		  auto: 3000,                //开始自动幻灯片（以毫秒为单位幻灯片之间的时间）

		  // transitionEnd: function(index, element) {}      //动画运行结束的回调函数
